<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Bill Inquiry</title>
</head>

<body>

<div class="container text-center">
    <br>
    <br>
    <br>
    <br>
    <div class="col-md-11">
        <h3>Bill Inquiry Page</h3>
        <p class="bold"> Please write your account code below</p>
        <hr>
        <br>
        <div>
            <form th:action="@{/bills/bill-list-by-user-code}" method="get">
                <input type="text" placeholder="Bill Code" th:name="accountCode">
                <div>
                    <br>
                    <button type="submit" class="btn btn-info btn-m border border-2 border-dark">Search</button>
                </div>
            </form>

        </form>
        </div>
        <br>
        <div>
            <p class="bold">Try this - 1OZ</p>
            <br>
            <a th:href="@{/bills/list}" class="btn btn-sm btn-primary border-1 border-dark mb-2" >All Bills</a>
            <br>
            <a th:href="@{/users/list}" class="btn btn-sm btn-primary border-1 border-dark mb-2" >All Accounts</a>


        </div>
    </div>

</div>


</body>
</html>
