<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Bill Directory</title>
</head>

<body>

<div class="container">

    <h3>Bill Directory</h3>
    <hr>

    <a th:href="@{/bills/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add new Bill
    </a>
    <a th:href="@{/bills/inquiry}" class="btn btn-sm btn-primary border-1 border-dark mb-3" > Back to Home</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Bill ID</th>
            <th>Process Date</th>
            <th>Type</th>
            <th>Code</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Action</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="tempBill : ${bills}">

            <td th:text="${tempBill.id}">
            <td th:text="${tempBill.processDate}">
            <td th:text="${tempBill.billType}">
            <td th:text="${tempBill.accountId}">
            <td th:text="${tempBill.amount}">
            <td th:text="${tempBill.status}">


            <td>

                <a
                        th:if="${tempBill.status.equals('unpaid')}"
                        th:href="@{showFormForUpdate(billId=${tempBill.id})}"
                   class="btn btn-info btn-sm"
                   >
                    Update
                </a>

                <a th:href="@{delete(billId=${tempBill.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you want to DELETE this bill?'))) return false">
                    Delete
                </a>

            </td>


        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
