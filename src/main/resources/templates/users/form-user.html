<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save User</title>

</head>

<body>

<div class="container">

    <h3>User Directory</h3>
    <hr>

    <p class="h4 mb-4"> Save User</p>

    <form action="#" th:action="@{/users/save}"
          th:object="${user}" method="POST">

        <!-- Add hidden form field to handle the Update-->
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 w-25" placeholder="First Name">

        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 w-25" placeholder="Last Name">

        <input type="text" th:field="*{code}"
               class="form-control mb-4 w-25" placeholder="Code">

        <input type="text" th:field="*{balance}"
               class="form-control mb-4 w-25" placeholder="Balance">


        <button type="submit" class="btn btn-info col-2"> Save </button>

    </form>

    <hr>
    <a th:href="@{/users/list}"> Back to User List</a>
</div>


</body>

</html>
